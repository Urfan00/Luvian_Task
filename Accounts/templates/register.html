{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    </head>
    <style>
        ::placeholder{
            color:white!important;
        }
    </style>
    <body style="background-image: url({% static 'image/bg.jpg' %});">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">Home-Page</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'product_list' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'basket' %}">Basket</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Accounts
                            </a>
                            <ul class="dropdown-menu">
                                {% if user.is_authenticated %}
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                                {% else %}
                                    <li><a class="dropdown-item" href="{% url 'login_page' %}">Log in</a></li>
                                    <li><a class="dropdown-item" href="{% url 'register_page' %}">Register</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center m-5">
                    <h2 class="text-white heading-section">Register</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4" >
                    <div class="p-0">

                        <div id="error_message" class="d-none"></div>

                        <form id="register-form">
                            <div class="mb-3">
                                <input type="text" class="text-white bg-transparent form-control form-control-lg rounded-pill" id="first_name" name="first_name" placeholder="First Name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="text-white bg-transparent form-control form-control-lg rounded-pill" id="last_name" name="last_name" placeholder="Last Name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="text-white bg-transparent form-control form-control-lg rounded-pill" id="email" name="email" placeholder="E-mail Address" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="text-white bg-transparent form-control form-control-lg rounded-pill" id="username" name="username" placeholder="Username" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="text-white bg-transparent form-control form-control-lg rounded-pill" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="text-white bg-transparent form-control form-control-lg rounded-pill" id="password_confirm" name="password_confirm" placeholder="Password Confirm" aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn btn-secondary rounded-pill form-control form-control-lg mb-1">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>

        <script src="{% static 'js/register.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
